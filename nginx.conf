# /etc/nginx/conf.d/default.conf
server {
    listen 80;
    server_name dawood.design www.dawood.design;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        # Only redirect to HTTPS if it's not an ACME challenge
        set $redirect_to_https 1;
        if ($request_uri ~ "^/.well-known/acme-challenge/") {
            set $redirect_to_https 0;
        }
        if ($redirect_to_https = 1) {
            return 301 https://$host$request_uri;
        }
        proxy_pass http://frontend:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

server {
    listen 443 ssl;
    server_name dawood.design www.dawood.design;

    # SSL configuration
    ssl_certificate /etc/letsencrypt/live/dawood.design/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/dawood.design/privkey.pem;

    # Include SSL parameters
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Frontend
    location / {
        proxy_pass http://frontend:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Backend API
    location /api/ {
        proxy_pass http://backend:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}